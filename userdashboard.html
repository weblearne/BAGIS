<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGIS - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e9ecef;
            color: #343a40;
        }

        .dashboard-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .dashboard-header h2 {
            margin: 0;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-section h3 {
            color: #007bff;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section input,
        .form-section select {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-section button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-section button:hover {
            background-color: #0056b3;
        }

        .payment-section {
            margin-top: 30px;
        }

        .payment-section h3 {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .form-section input,
            .form-section select {
                font-size: 14px;
            }

            .form-section button {
                font-size: 16px;
            }
        }
        .btn{
            border: none;
            background-color: #007bff;
            color: #ffffff;
            width: 100px;
            height: 35px;
            border-radius: 10px;
            font-family: arial;
            font-weight: bold;

        }
        .btn:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2>Welcome to Your Dashboard</h2>
        </header>

        <div class="form-section">
            <h3>Fill Your Details</h3>
            <form id="userForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <select id="documentType" required>
                    <option value="">Select Document Type</option>
                    <option value="land">Land Registration</option>
                    <option value="building">Building Approval</option>
                </select>
                <input type="file" id="documentUpload" required>
                <button type="submit">Submit Details</button>
            </form>
        </div>

        <center>
            <div class="payment-section">
                <h3>Make a Payment</h3>
                <p>Total Amount: <strong>â‚¦10,000</strong></p>
                <button class="btn btn-primary" onclick="makePayment()">Pay Now</button>
            </div>
        </center>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const documentType = document.getElementById('documentType').value;

            alert(`Details Submitted:\nFull Name: ${fullName}\nEmail: ${email}\nDocument Type: ${documentType}`);
        });

        function makePayment() {
            alert('Redirecting to payment gateway...');
            // Add payment gateway integration logic here
        }
    </script>
</body>
</html>
